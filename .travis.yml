matrix:
  include:    
    - language: c  
      sudo: false # only for faster builds  
      compiler:
        - clang
        - gcc
      script:  
        - gcc -o test test.c  
        - ./test  
        - gcc -o fact fact.c
        - ./fact
        - gcc -o demo demo.c
        - ./demo
    - language: cpp  
      compiler: gcc  
      dist: trusty  
      before_install:  
       - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
       - sudo apt-get update -qq  
      install:   
       - sudo apt-get install -qq g++-6  
       - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90  
      script:   
        - g++ swap.cpp -std=c++17 -o travis_gcc_cpp17  
        - ./travis_gcc_cpp17 
        - g++ pyra.cpp -std=c++17 -o travis_gcc_cpp17 
        - ./travis_gcc_cpp17 
    - language: python
      python: 3.6
      cache: pip
      before_script:
       - easy_install distribute
       - pip install -r requirements.txt
      script: 
       - python test.py
       - python fact.py
    - language: ruby
      sudo: false
      script: 
       - ruby hello.rb
       - ruby test.rb
      rvm:
       - 1.9.3
       - 2.0
       - 2.1
       - 2.2
       - 2.3
       - ruby-head
      notifications:
      email: false
    - language: csharp
      solution: "./Fibonacci/Fibonacci.sln"
      install:
       - travis_retry nuget restore -source "https://www.nuget.org/api/v2" ./Fibonacci/Fibonacci.sln
      script:
       - xbuild ./Fibonacci/Fibonacci.sln
       - mono ./Fibonacci/packages/xunit.runner.console*/tools/xunit.console.exe ./Fibonacci/Fibonacci.Tests/bin/Debug/Fibonacci.Tests.dll
    - language: node_js
      node_js:
       - "node"
      env:
       - MY_VAR=EverythignIsAwesome
       - NODE_ENV=TEST
    - language: scala
      scala:
       - 2.11.7
    - language: android
      script: ./gradlew build 
      android:
         components:
         # Uncomment the lines below if you want to
         # use the latest revision of Android SDK Tools
         # - platform-tools
         - tools

         # The BuildTools version used by your project
         - build-tools-23.0.2

         # The SDK version used to compile your project
         - android-23

         # Additional components
         # - extra-google-google_play_services
         - extra-google-m2repository
         - extra-android-m2repository
         # - addon-google_apis-google-19

         # Specify at least one system image,
         # if you need to run emulator(s) during your tests
         - sys-img-armeabi-v7a-android-19
         - sys-img-x86-android-17
       licenses:
         - android-sdk-license-.+

 
